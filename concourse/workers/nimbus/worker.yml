---
name: ((worker_name))

releases:
  - name: bosh-vsphere-cpi
    url: ((bosh_vsphere_cpi_url))
    version: ((bosh_vsphere_cpi_version))
    sha1: ((bosh_vsphere_cpi_sha1))
  - name: concourse
    url: ((concourse_url))
    version: ((concourse_version))
    sha1: ((concourse_sha1))

resource_pools:
  - name: vms
    network: private
    env:
      bosh:
        password: ((bosh_password))
        authorized_keys:
        - ((ssh_authorized_public_key))
        mbus:
          cert: ((mbus_bootstrap_ssl))
    stemcell:
      url: ((stemcell_url))
      sha1: ((stemcell_sha1))
    cloud_properties:
      ((resource_pool_properties))

networks:
  - name: public
    type: manual
    subnets:
      - range: ((vcenter_public_cidr))
        gateway: ((vcenter_public_gateway))
        dns: ((vcenter_dns))
        cloud_properties: {name: ((vcenter_public_network_name))}

  - name: private
    type: manual
    subnets:
      - range: ((vcenter_internal_cidr))
        gateway: ((vcenter_gateway))
        reserved: ((vcenter_reserved_ips))
        dns: ((vcenter_dns))
        cloud_properties: {name: ((vcenter_network_name))}

instance_groups:
  - name: worker
    instances: 1
    resource_pool: vms
    networks:
      - name: public
        static_ips: [((vcenter_public_worker_ip))]
        default: [dns, gateway]
      - name: private
        static_ips: [((vcenter_worker_ip))]
    jobs:
    - name: worker
      release: concourse
      properties:
        tags: ((worker_tags))
        garden:
          allow_host_access: true
        worker_gateway:
          worker_key: ((worker_key))
          hosts: ((concourse_tsa_hostname))
          host_public_key: ((tsa_host_key.public_key))
        baggageclaim:
          driver: overlay

cloud_provider:
  template: {name: vsphere_cpi, release: bosh-vsphere-cpi}
  mbus: "https://mbus:((vcenter_worker_mbus_password))@((vcenter_public_worker_ip)):6868"
  properties:
    vcenter:
      address: ((vcenter_address))
      user: ((vcenter_user))
      password: ((vcenter_password))
      datacenters:
        - name: ((vcenter_datacenter))
          vm_folder: ((vcenter_datacenter_vm_folder))
          template_folder: ((vcenter_datacenter_template_folder))
          datastore_pattern: ((vcenter_datacenter_datastore_pattern))
          persistent_datastore_pattern: ((vcenter_persistent_datacenter_datastore_pattern))
          disk_path: ((vcenter_datacenter_disk_path))
          clusters:
          - ((vcenter_cluster)):
              resource_pool: ((vcenter_resource_pool))
    agent: {mbus: "https://mbus:((vcenter_worker_mbus_password))@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp: [0.pool.ntp.org, 1.pool.ntp.org]

variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: ca

- name: mbus_bootstrap_ssl
  type: certificate
  options:
    ca: default_ca
    common_name: ((vcenter_worker_ip))
    alternative_names: [((vcenter_worker_ip))]
