---
name: concourse

releases:
- name: "concourse"
  version: "4.2.4"
  url: "https://bosh.io/d/github.com/concourse/concourse-bosh-release?v=4.2.4"
  sha1: "56122002ce49af09b03b8c3a49bdb7578ee2868a"
- name: "garden-runc"
  version: "1.19.1"
  url: "https://bosh.io/d/github.com/cloudfoundry/garden-runc-release?v=1.19.1"
  sha1: "9fca045a0a90cf38cf79feabcc582efd5a20538e"
- name: "bosh-vsphere-cpi"
  version: "52.1.1"
  url: "https://bosh.io/d/github.com/cloudfoundry/bosh-vsphere-cpi-release?v=52.1.1"
  sha1: "b3587311b7f7403818e25989d9ed5eed99d65193"
- name: "postgres"
  version: "37"
  url: "https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=37"
  sha1: "0bffec6b98df81219a18ec8da0e19721be799eed"

disk_pools:
- name: disks
  disk_size: 40_000

resource_pools:
- name: default
  network: private
  stemcell:
    url: https://bosh.io/d/stemcells/bosh-vsphere-esxi-ubuntu-xenial-go_agent?v=315.26
    sha1: d25e832f2019893c8dd00b436b9c021e5c0b5e3b
  cloud_properties:
    cpu: 2
    ram: 4_096
    disk: 100_000
  env:
    bosh:
      password: ((upgrader_vm_password))

networks:
- name: private
  type: manual
  subnets:
  - range: ((vcenter_cidr))
    gateway: ((vcenter_gateway))
    dns: [((vcenter_dns))]
    cloud_properties: {name: ((vcenter_network))}

instance_groups:
- name: web
  instances: 1
  resource_pool: default
  persistent_disk_pool: disks
  networks:
  - {name: private, static_ips: [((internal_ip))]}
  jobs:
  - name: atc
    release: concourse
    properties:
      external_url: ((external_url))
      github_auth:
        client_id: ((github_auth_client_id))
        client_secret: ((github_auth_client_secret))
      tls_cert: ((tls_cert))
      tls_key: ((tls_key))
      bind_port: 80
      tls_bind_port: 443
      token_signing_key: ((token_signing_key))
      postgresql:
        host: 127.0.0.1
        database: atc
        sslmode: disable
        role:
          name: atc
          password: ((postgres_password))
      main_team:
        auth:
          github:
            teams:
            - cloudfoundry:cf-bosh

  - name: tsa
    release: concourse
    properties:
      host_key: ((tsa_host_key))
      token_signing_key: ((token_signing_key))
      authorized_keys: [((worker_key.public_key))]
      atc:
        urls: ["http://127.0.0.1"]

  - name: postgres
    release: postgres
    properties:
      databases:
        port: 5432
        databases:
        - name: atc
        roles:
        - name: atc
          password: ((postgres_password))

  - name: worker
    release: concourse
    properties:
      drain_timeout: 10m
      baggageclaim:
        url: http://127.0.0.1:7788
      tsa:
        host: 127.0.0.1
        port: 2222
        host_public_key: ((tsa_host_key.public_key))
        worker_key: ((worker_key))

  - name: baggageclaim
    release: concourse
    properties: {}

  - name: garden
    release: garden-runc
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777
        allow_host_access: true

  properties:
    vcenter: &vcenter
      address: ((vcenter_address))
      user: ((vcenter_user))
      password: ((vcenter_password))
      datacenters:
      - name: ((vcenter_datacenter))
        datastore_pattern: ((vcenter_datastore_pattern))
        persistent_datastore_pattern: ((vcenter_datastore_pattern))
        clusters:
          - ((vcenter_cluster)):
              resource_pool: ((vcenter_resource_pool))
        vm_folder: ((vcenter_vm_folder))
        template_folder: ((vcenter_template_folder))
        disk_path: ((vcenter_disk_path))
    ntp: &ntp [0.pool.ntp.org, 1.pool.ntp.org]

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

cloud_provider:
  template: {name: vsphere_cpi, release: bosh-vsphere-cpi}
  mbus: "https://mbus:((mbus_bootstrap_password))@((internal_ip)):6868"
  properties:
    vcenter: *vcenter
    agent: {mbus: "https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp: *ntp
